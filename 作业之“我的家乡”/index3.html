						<h1 align="center">溆浦县</h1>
						溆浦是怀化市下辖县。位于湖南省西部，怀化市东北面，沅水中游。地理坐标为东经110°15′－111°01′、北纬27°19′－28°17′。
						<br>全县辖14个镇、29个乡，总面积3438平方公里，总人口91万人（2011年）。
                        2015年，溆浦县辖7乡18镇。
                        <br> 溆浦地处湘西中低山丘陵区东部，雪峰山区。县境四周高中间低，境内凉风界主峰海拔1614米。
                        <br>沅江流经西隅，河流两岸有狭长零星谷地。属亚热带湿润气候。
	                    <br>湘黔铁路和224、312、308、225省道公路过境。沅江、溆水可通航运。景点有“卢峰仙隐、溆水屈”等八景。
